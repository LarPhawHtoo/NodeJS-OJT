<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Or Edit</title>
</head>

<body>
  <h3>{{viewTitle}}</h3>
  <form action="/movie" method="post" autocomplete="off">
    <input type="hidden" name="_id" value="{{movie._id}}">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" name="code" placeholder="Code ID" value="{{movie.code}}">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" placeholder="Name" value="{{movie.name}}">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Year</label>
        <input type="text" class="form-control" name="year" placeholder="Year" value="{{movie.year}}">
      </div>
      <div class="form-group col-md-6">
        <label>Rating</label>
        <input type="text" class="form-control" name="rating" placeholder="Rating" value="{{movie.rating}}">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-info">Submit</button>
      <a class="btn btn-secondary" href="/movie/list">View All</a>
    </div>
  </form>

</body>

</html>
